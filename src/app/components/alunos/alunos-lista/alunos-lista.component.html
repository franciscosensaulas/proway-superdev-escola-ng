<div class="flex justify-content-end mb-2">
    <p-button label="Novo Aluno" icon="pi pi-plus" (click)="abrirModalCadastrar()"></p-button>
</div>

<p-table [value]="alunos" 
    showGridlines stripedRows
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Código</th>
            <th>Nome Completo</th>
            <th>CPF</th>
            <th>Data Nascimento</th>
            <th>Ação</th>
        </tr>
    </ng-template>
    <ng-template #body let-aluno>
        <tr>
            <td>{{ aluno.id }}</td>
            <td>{{ aluno.nome + " " + aluno.sobrenome }}</td>
            <td>{{ aluno.cpf }}</td>
            <td>{{ aluno.dataNascimento | dataHoraCustomizada }}</td>
            <td>
                <p-button label="Editar" severity="warn" icon="pi pi-pencil" class="mr-2"/>
                <!-- <p-button label="Apagar" (click)="confirm1($event)" icon="pi pi-trash" severity="danger"/> -->
            </td>
        </tr>
    </ng-template>
</p-table>


<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Update your information.</span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>
